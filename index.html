<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link
        rel="stylesheet"
        href="style.css"more
        media="screen"
        charset="utf-8">
  </head>

  <body class="page">
    <section class="matrix-wrapper">
      <img src="./eisenhower-matrix.jpg" alt="eisenhower matrix">
      <a class="more-inf" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </section>

    <section class="center-wrapper">
      <div id="add-task" class="new-tasks">
        <h3 for="new-task" class="new-tasks_label">Add Item</h3>
        <div class="task-row-wrapper">
          <input id="new-task" class="task-input task new-tasks_task" type="text">
          <button>Add</button>
        </div>
      </div>

      <h3 class="header">Todo</h3>
      <ul id="incomplete-tasks" class="incomplete-tasks">
        <li>
          <input class="task-checkbox incomplete-tasks_checkbox" type="checkbox">
          <label class="task-label task incomplete-tasks_label">Pay Bills</label>
          <input class="task-input task incomplete-tasks_task" type="text">
          <button class="edit-button">Edit</button>
          <button class="delete-button"><img src="./remove.svg" alt=""></button>
        </li>

        <li class="edit-mode">
          <input class="task-checkbox incomplete-tasks_checkbox" type="checkbox">
          <label class="task-label task incomplete-tasks_label">Go Shopping</label>
          <input class="task-input task incomplete-tasks_task" type="text" value="Go Shopping">
          <button class="edit-button">Save</button>
          <button class="delete-button"><img src="./remove.svg" alt=""></button>
        </li>
      </ul>

      <h3 class="header">Completed</h3>
      <ul id="completed-tasks" class="completed-tasks">
        <li>
          <input class="task-checkbox completed-tasks_checkbox" type="checkbox" checked>
          <label class="task-label task completed-tasks_label">See the Doctor</label>
          <input class="task-input task completed-tasks_task" type="text">
          <button class="edit-button">Edit</button>
          <button class="delete-button"><img src="./remove.svg" alt=""></button>
        </li>
      </ul>
    </section>

  <script SRC="app.js"></script>

  </body>
</html>
