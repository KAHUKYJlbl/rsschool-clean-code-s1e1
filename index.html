<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link
        rel="stylesheet"
        href="style.css"
        media="screen"
        charset="utf-8">
  </head>

  <body class="page">
    <div class="matrix-wrapper">
      <img src="./eisenhower-matrix.jpg">
      <a class="more-inf" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </div>

    <div class="center-wrapper">
      <p id="topSectionForAddingElementToList">
        <label for="new-task" class="new-task-label">Add Item</label>
        <div class="task-row-wrapper">
          <input id="new-task" class="task-input task" type="text">
          <button>Add</button>
        </div>
      </p>

      <h3 class="header">Todo</h3>
      <ul id="incompleteTasks">
        <li>
          <input class="task-checkbox" type="checkbox">
          <label class="task-label task">Pay Bills</label>
          <input type="text" class="task-input task">
          <button class="edit-button">Edit</button>
          <button class="delete-button"><img src="./remove.svg"></button>
        </li>

        <li class="edit-mode">
          <input class="task-checkbox" type="checkbox">
          <label class="task-label task">Go Shopping</label>
          <input type="text" value="Go Shopping" class="task-input task">
          <button class="edit-button">Save</button>
          <button class="delete-button"><img src="./remove.svg"></button>
        </li>
      </ul>

      <h3 class="header">Completed</h3>
      <ul id="completed-tasks">
        <li>
          <input class="task-checkbox" type="checkbox" checked>
          <label class="task-label task">See the Doctor</label>
          <input type="text" class="task-input task">
          <button class="edit-button">Edit</button>
          <button class="delete-button"><img src="./remove.svg"></button>
        </li>
      </ul>
    </div>

  <script SRC="app.js"></script>

  </body>
</html>
